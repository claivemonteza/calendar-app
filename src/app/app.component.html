<div class="container">
  <nz-calendar [nzFullscreen]="true" (nzSelectChange)="getDay($event)">
    <ul *nzDateCell="let date" class="events">
      <ng-container [ngSwitch]="date.getDate()">
        <li *ngFor="let agenda of source">
          <div *ngIf="check(agenda.data, date)">
            <div *ngFor="let info of agenda.informacoes">
                <nz-badge nzStatus="default" [nzText]="info"></nz-badge>
            </div>
          </div>
        </li>
      </ng-container>
    </ul>
    <ng-container *nzMonthCell="let month">
      <div *ngIf="getMonthData(month) as monthData" class="notes-month">
        <section>{{ monthData }}</section>
        <span>Reminder's</span>
      </div>
    </ng-container>
  </nz-calendar>
  <app-list-events (elements)="source"></app-list-events>
</div>
